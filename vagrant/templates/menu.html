<html>
    <head>
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
    </head>
<body>

    <div class = 'pane'>
            <div class = 'header'>
            <h1>{{ restaurant.name }}</h1>
    </div>

<p> <a href = {{ url_for('newMenuItem', restaurant_id = restaurant.id) }}><h2> Make New Menu </h2></a></p>

{% with messages = get_flashed_messages() %}
{% if messages %}

<ul>
    {% for msg in messages %}
    <li><strong>{{msg}}</strong></li>
    {% endfor %}
</ul>

{% endif %}
{% endwith %}



{% for i in items %}

<div>

<p>{{i.name}}</p>

<p>{{i.description}}</p>

<p> {{i.price}} </p>

<p><a href = {{ url_for('editMenuItem', restaurant_id = restaurant.id, menu_id = i.id) }}>edit</a></p>
<p><a href = {{ url_for('deleteMenuItem', restaurant_id = restaurant.id, menu_id = i.id) }}>delete</a></p>

</div>

{% endfor %}

</body>

</html>
